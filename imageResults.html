<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analysis - AI Learning Assistant</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #ea4335;
      --background-color: #ffffff;
      --text-color: #202124;
      --border-color: #dadce0;
      --highlight-color: #f8f9fa;
    }
    
    body.dark-theme {
      --primary-color: #8ab4f8;
      --secondary-color: #81c995;
      --accent-color: #f28b82;
      --background-color: #202124;
      --text-color: #e8eaed;
      --border-color: #5f6368;
      --highlight-color: #303134;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--primary-color);
    }
    
    .theme-toggle {
      display: flex;
      align-items: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 8px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .slider.round {
      border-radius: 20px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .image-section {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .section-header {
      padding: 10px 16px;
      background-color: var(--highlight-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    .section-header h2 {
      margin: 0;
      font-size: 18px;
    }
    
    .section-content {
      padding: 16px;
    }
    
    #image-container {
      text-align: center;
    }
    
    #image-container img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 4px;
    }
    
    .description-section {
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }
    
    #description-container {
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .primary-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    
    .primary-btn:hover {
      background-color: #3367d6;
    }
    
    .secondary-btn {
      background-color: var(--highlight-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    
    .secondary-btn:hover {
      background-color: #e8eaed;
    }
    
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    *:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Learning Assistant - Image Analysis</h1>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </header>
    
    <div class="content">
      <div class="image-section">
        <div class="section-header">
          <h2>Analyzed Image</h2>
        </div>
        <div class="section-content">
          <div id="image-container">
            <p>Loading image...</p>
          </div>
        </div>
      </div>
      
      <div class="description-section">
        <div class="section-header">
          <h2>AI Description</h2>
        </div>
        <div class="section-content">
          <div id="description-container">
            <p>Analyzing image...</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button id="copyBtn" class="btn secondary-btn">Copy Description</button>
      <button id="saveBtn" class="btn primary-btn">Save to Bookmarks</button>
      <button id="closeBtn" class="btn secondary-btn">Close</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize theme
      initializeTheme();
      
      // Add button event listeners
      document.getElementById('copyBtn').addEventListener('click', copyDescription);
      document.getElementById('saveBtn').addEventListener('click', saveToBookmarks);
      document.getElementById('closeBtn').addEventListener('click', () => window.close());
      
      // Listen for image data from background script
      chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
        if (message.action === 'displayImageResults') {
          displayResults(message.description, message.imageData);
        }
      });
    });
    
    function initializeTheme() {
      const themeToggle = document.getElementById('themeToggle');
      
      // Check for saved theme preference
      chrome.storage.local.get(['darkMode'], function(result) {
        if (result.darkMode) {
          document.body.classList.add('dark-theme');
          themeToggle.checked = true;
        }
      });
      
      // Theme toggle event listener
      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          document.body.classList.add('dark-theme');
          chrome.storage.local.set({ darkMode: true });
        } else {
          document.body.classList.remove('dark-theme');
          chrome.storage.local.set({ darkMode: false });
        }
      });
    }
    
    function displayResults(description, imageData) {
      document.getElementById('image-container').innerHTML = `<img src="${imageData}" alt="Analyzed image">`;
      document.getElementById('description-container').textContent = description;
    }
    
    function copyDescription() {
      const description = document.getElementById('description-container').textContent;
      navigator.clipboard.writeText(description).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Description'; }, 2000);
      });
    }
    
    function saveToBookmarks() {
      const description = document.getElementById('description-container').textContent;
      const imageData = document.querySelector('#image-container img').src;
      
      chrome.storage.local.get(['bookmarks'], function(data) {
        const bookmarks = data.bookmarks || [];
        const date = new Date().toLocaleDateString();
        
        bookmarks.push({
          type: 'image',
          title: 'Image Analysis',
          content: description,
          imageData: imageData,
          date: date
        });
        
        chrome.storage.local.set({ bookmarks: bookmarks }, function() {
          const saveBtn = document.getElementById('saveBtn');
          saveBtn.textContent = 'Saved!';
          setTimeout(() => { saveBtn.textContent = 'Save to Bookmarks'; }, 2000);
        });
      });
    }
  </script>
</body>
</html>
